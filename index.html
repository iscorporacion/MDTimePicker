<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <title>MDTimerPicker</title>
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link href="mdtimepicker.css" type="text/css" rel="stylesheet" />
    <script src="mdtimepicker.js"></script>
    
    <!-- Latest compiled and minified CSS -->


</head>
<body>
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<div align="center">
<a href="http://develoteca.com">
<img src="http://develoteca.com/wp-content/themes/site/img/develoteca.png" />
</a>
        <ins class="adsbygoogle"
     style="display:inline-block;width:728px;height:90px"
     data-ad-client="ca-pub-4331617637495482"
     data-ad-slot="2764029251"></ins></div>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>

    <br> 
   </div>
   <div class="container">
   <br />
   <div class="row">
   <div class="col-md-4 col-md-offset-4" style="text-align: center">
   <div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
		<input type="text" class="timepicker form-control"  placeholder="Hora"/>
		
   </div>
   
   </div>
   
   </div>
   </div>
   <script>
   $(document).ready(function(){

       $('.timepicker').mdtimepicker({
           timeFormat: 'hh:mm:ss.000', // Formato del tiempo.
           format: 'h:mm tt', // Formato del picker.
           theme: 'red', // Colores : 'red', 'purple', 'indigo', 'teal', 'green'
           readOnly: true
       });
       
   });
    </script>
</body>
</html>
